<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h5><em><b>Note: Web site show you temperature with Kelvin(K)</b></em></h5>
    <div class="input">
      <input type="text" placeholder="Enter the city" class="input_text">
      <input type="submit" value="Submit" class="submit">
    </div>
  </div>
    <div class="container">
        <h1 class="name" id="name"></h1>
        <p class="temp"></p>
        <p class="clouds"></p>
        <p class="desc"></p>
        <p class="maxTemperature"></p>
        <p class="minTemperature"></p>
        <p class="pressure"></p>
        <p class="humidity"></p>
    </div>
<script src="./index.js"></script>
</body>
</html>
